<!DOCTYPE html><html><head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <!-- Primary Meta Tags -->
  <title>Tuniverse - Your Social Music Network</title>
  <meta name="title" content="Tuniverse - Your Social Music Network">
  <meta name="description" content="Discover, share, and connect through music. Rate tracks, create playlists, and explore new music with friends on Tuniverse.">
  <meta name="keywords" content="music, social network, spotify, playlists, music discovery, music sharing, tuniverse">
  <meta name="author" content="Tuniverse">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tuniverseapp.online/">
  <meta property="og:title" content="Tuniverse - Your Social Music Network">
  <meta property="og:description" content="Discover, share, and connect through music. Rate tracks, create playlists, and explore new music with friends.">
  <meta property="og:image" content="https://tuniverseapp.online/icons/Icon-512.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://tuniverseapp.online/">
  <meta property="twitter:title" content="Tuniverse - Your Social Music Network">
  <meta property="twitter:description" content="Discover, share, and connect through music. Rate tracks, create playlists, and explore new music with friends.">
  <meta property="twitter:image" content="https://tuniverseapp.online/icons/Icon-512.png">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tuniverse">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <style id="splash-screen-style">
    html {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1f1f1f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 94, 94, 0.1);
      border-top-color: #FF5E5E;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
      document.body.style.display = "block";
    }
  </script>
</head>
<body>
  <div class="loader" id="splash"></div>
  <script src="flutter_bootstrap.js" async=""></script>
</body></html>
